<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谷歌参数批量校验系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .log-container {
            height: 300px;
            overflow-y: auto;
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">谷歌参数批量校验系统</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">参数执行</a>
                    <a class="nav-link" href="/config">配置管理</a>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>

    <script>
        // 全局变量
        let firstExecution = true;
        let executionCompleted = false;

        // 通用AJAX函数
        function ajaxRequest(url, method, data, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            callback(null, response);
                        } catch (e) {
                            callback(e, null);
                        }
                    } else {
                        callback(new Error('Request failed'), null);
                    }
                }
            };
            xhr.send(data ? JSON.stringify(data) : null);
        }

        // 实时获取日志
        function fetchLogs() {
            ajaxRequest('/api/logs', 'GET', null, function(err, data) {
                if (!err && data && data.logs) {
                    const logContainer = document.getElementById('log-container');
                    if (logContainer) {
                        // 保存当前滚动位置
                        const wasAtBottom = logContainer.scrollTop + logContainer.clientHeight >= logContainer.scrollHeight - 5;
                        
                        logContainer.innerHTML = data.logs.join('<br>');
                        
                        // 如果之前在底部，保持滚动到底部
                        if (wasAtBottom) {
                            logContainer.scrollTop = logContainer.scrollHeight;
                        }
                    }
                }
            });
        }

        // 启动日志轮询
        function startLogPolling() {
            fetchLogs();
            // 从配置获取日志轮询间隔
            ajaxRequest('/api/config', 'GET', null, function(err, data) {
                const interval = (data && data.config && data.config.log_polling_interval) ? 
                                data.config.log_polling_interval : 3000;
                setInterval(fetchLogs, interval);
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
